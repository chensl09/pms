#\u5F53\u524D\u5DE5\u7A0B\u7684\u6838\u5FC3\u914D\u7F6E

#数据库连接字符串配置
jdbc.mysql.driver=com.mysql.jdbc.Driver
jdbc.mysql.url=jdbc:mysql://localhost:3306/pms?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
jdbc.mysql.username=root
jdbc.mysql.password=


#\u8FDE\u63A5\u6C60\u914D\u7F6E
jdbc.pool.init=1
jdbc.pool.minIdle=1
jdbc.pool.maxActive=10

#会话超时时间（毫秒）
session.sessionTimeout=1800000
#清理过期会话的间隔时间(毫秒)
session.sessionTimeoutClean=120000



